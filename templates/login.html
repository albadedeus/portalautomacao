<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Portal de Automações</title>
  <link rel="icon" type="image/png" href="/static/logo-hexa.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --totvs-dark: #0d1117;
      --totvs-navy: #161b22;
      --totvs-blue: #00d4e5;
      --totvs-cyan: #00bcd4;
      --totvs-cyan-dark: #0097a7;
      --totvs-white: #ffffff;
      --totvs-gray: #8b949e;
      --totvs-gray-light: #c9d1d9;
      --totvs-bg: #f6f8fa;
      --color-financeiro: #ff8900;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px -5px rgba(0,0,0,0.15);
      --shadow-xl: 0 20px 40px -10px rgba(0,0,0,0.2);
      --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--totvs-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(13, 17, 23, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 0 3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.3);
    }
    .logo { display: flex; align-items: center; gap: .5rem; text-decoration: none; }
    .logo-img { height: 28px; width: auto; }
    .logo-text { color: var(--totvs-white); font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.5rem; }
    .logo-text span { color: var(--totvs-blue); }

    /* Login Container */
    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 72px 2rem 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Background Effects */
    .bg-glow-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--totvs-blue);
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.1;
      top: -200px;
      right: -150px;
      pointer-events: none;
    }
    .bg-glow-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--color-financeiro);
      border-radius: 50%;
      filter: blur(180px);
      opacity: 0.08;
      bottom: -100px;
      left: -100px;
      pointer-events: none;
    }

    /* Login Card */
    .login-card {
      background: var(--totvs-navy);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow-xl);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--totvs-blue), var(--totvs-cyan-dark));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 212, 229, 0.3);
    }
    .login-icon i {
      font-size: 2rem;
      color: var(--totvs-white);
    }

    .login-header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--totvs-white);
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: var(--totvs-gray);
      font-size: 0.95rem;
    }

    /* Error/Success Message */
    .message {
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-size: 0.9rem;
      display: none;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .message.show { display: flex; }
    .message.error {
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid rgba(255, 77, 77, 0.3);
      color: #ff6b6b;
    }
    .message.success {
      background: rgba(77, 255, 77, 0.1);
      border: 1px solid rgba(77, 255, 77, 0.3);
      color: #6bff6b;
    }
    .message i { font-size: 1.25rem; }

    /* Form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--totvs-gray-light);
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper i.input-icon {
      position: absolute;
      left: 1rem;
      color: var(--totvs-gray);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--totvs-dark);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      color: var(--totvs-white);
      transition: var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--totvs-blue);
      box-shadow: 0 0 0 4px rgba(0, 212, 229, 0.1);
    }

    .form-group input:focus + i.input-icon,
    .form-group input:focus ~ i.input-icon {
      color: var(--totvs-blue);
    }

    .form-group input::placeholder {
      color: var(--totvs-gray);
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      background: none;
      border: none;
      color: var(--totvs-gray);
      cursor: pointer;
      padding: 0.25rem;
      transition: var(--transition);
    }
    .toggle-password:hover {
      color: var(--totvs-blue);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--totvs-blue), var(--totvs-cyan-dark));
      border: none;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--totvs-dark);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 229, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .login-footer p {
      color: var(--totvs-gray);
      font-size: 0.85rem;
    }

    .login-footer a {
      color: var(--totvs-blue);
      text-decoration: none;
      font-weight: 600;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header { padding: 0 1.5rem; }
      .login-card { padding: 2rem 1.5rem; margin: 1rem; }
      .login-header h1 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="/" class="logo">
      <img src="/static/logo-totvs-branco.png" alt="TOTVS" class="logo-img">
      <span class="logo-text"><span> | Nordeste</span></span>
    </a>
  </header>

  <!-- Login Section -->
  <div class="login-wrapper">
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <div class="login-card">
      <div class="login-header">
        <!-- <div class="login-icon">
          <i class="fas fa-balance-scale"></i>
        </div> -->
        <h1>Portal de Automações</h1>
        <p>Faça login para acessar</p>
      </div>

      <div class="message" id="messageBox">
        <i class="fas fa-exclamation-circle" id="messageIcon"></i>
        <span id="messageText">Erro</span>
      </div>

      <!-- Formulario de Login -->
      <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Usuário</label>
          <div class="input-wrapper">
            <input type="text" id="username" placeholder="Digite seu usuário" required>
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>  

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login" id="btnLogin">
          <i class="fas fa-sign-in-alt" id="btnIcon"></i>
          <span id="btnText">Entrar</span>
        </button>
      </form>
<!-- 
      <div class="login-footer">
        <p>Usuário padrão: <strong>admin</strong> / <strong>admin123</strong></p>
      </div> -->
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Show Message
    function showMessage(text, type = 'error') {
      const messageBox = document.getElementById('messageBox');
      const messageText = document.getElementById('messageText');
      const messageIcon = document.getElementById('messageIcon');

      messageText.textContent = text;
      messageBox.className = `message show ${type}`;
      messageIcon.className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
    }

    // Hide Message
    function hideMessage() {
      document.getElementById('messageBox').classList.remove('show');
    }

    // Handle Login with Username/Password
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const btnLogin = document.getElementById('btnLogin');
      const btnIcon = document.getElementById('btnIcon');
      const btnText = document.getElementById('btnText');

      if (!username || !password) {
        showMessage('Preencha todos os campos');
        return;
      }

      // Loading
      btnLogin.disabled = true;
      btnIcon.className = 'spinner';
      btnText.textContent = 'Entrando...';
      hideMessage();

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Login realizado com sucesso!', 'success');
          setTimeout(() => {
            window.location.href = data.redirect || '/dashboard';
          }, 500);
        } else {
          showMessage(data.error || 'Erro ao fazer login');
          btnLogin.disabled = false;
          btnIcon.className = 'fas fa-sign-in-alt';
          btnText.textContent = 'Entrar';
        }
      } catch (error) {
        showMessage('Erro de conexão. Tente novamente.');
        btnLogin.disabled = false;
        btnIcon.className = 'fas fa-sign-in-alt';
        btnText.textContent = 'Entrar';
      }
    }
  </script>
</body>
</html>
